apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nguyenminhquanzp01/3-tier-app.git
    targetRevision: main
    path: my-app               # ⬅️ thư mục chứa Chart.yaml trong repo 3-tier-app
    helm:
    valueFiles:
      - https://raw.githubusercontent.com/nguyenminhquanzp01/3-tier-app-cicd/main/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
